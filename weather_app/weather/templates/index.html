<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Your custom CSS file (if any) -->
   
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Weather App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- Search Form -->
            <form class="form-inline ml-auto" method="post">
                {% csrf_token %}
                <input class="form-control mr-sm-2" type="text" id="locationInput" name="city" placeholder="Enter location"
                    aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="searchButton">Search</button>
            </form>
        </div>
    </nav>

<!-- Weather Data Display -->
<div class="container mt-4" id="weatherDataContainer">
    <!-- Dummy Weather Data -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">City Name : {{city}}</h5>
            <p class="card-text">Temperature: 25Â°C</p>
            <p class="card-text">Condition: Sunny</p>
            <p class="card-text">Humidity: 50%</p>
            <p class="card-text">Wind Speed: 10 km/h</p>
        </div>
    </div>
</div>
    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Your custom JavaScript file (if any) -->
</body>

</html>
